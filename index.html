<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanvo Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="login-page">
      <h2>Enter Your Username</h2>
      <input type="text" id="username" placeholder="Username" />
      <button onclick="enterChat()">Enter Chat</button>
    </div>

    <div id="home-page" class="hidden">
      <h2>Welcome, <span id="display-username"></span></h2>
      <input type="text" id="room-name" placeholder="Enter Room Name" />
      <button onclick="createRoom()">Create Room</button>
      <div id="rooms"></div>
    </div>

    <div id="chat-room" class="hidden">
      <h2>Room: <span id="room-title"></span></h2>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="leaveRoom()">Leave Room</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
